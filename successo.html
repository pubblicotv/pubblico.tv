<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Completata</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #065f46;
            margin-bottom: 20px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>Registrazione Completata!</h1>
        <p>
            Grazie per aver inviato i tuoi dati. 
            La registrazione è stata ricevuta correttamente e verrà elaborata al più presto.
        </p>
        <p>
            <strong>Cosa succede ora?</strong><br>
            I tuoi dati sono stati salvati in modo sicuro e riceverai una conferma via email.
        </p>
        <a href="/" class="back-btn">← Torna alla Homepage</a>
    </div>
</body>
</html>
